<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div class="sm-container mright">
        <h1>IMC</h1>
        <ul>
          <li>Menos do que 18.5</li>
          <li>Entre 18.5 e 24.9</li>
          <li>Entre 25 e 29.9</li>
          <li>Entre 30 e 34.9</li>
          <li>Entre 35 e 39.9</li>
          <li>Mais do que 40</li>
        </ul>
      </div>

      <div class="sm-container">
        <h1>Resultado</h1>
        <ul>
          <li>Abaixo do Peso</li>
          <li>Peso Normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade Grau 1</li>
          <li>Obesidade Grau 2</li>
          <li>Obesidade Grau 3</li>
        </ul>
      </div>

      <h1>Calcule seu IMC</h1>
      <form action="">
        <label for="weight">Peso:</label>
        <input type="text" id="weight" />

        <label for="height">Altura:</label>
        <input type="text" id="height" />

        <button>Submit</button>
      </form>
      <div class="result">
        <p></p>
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
